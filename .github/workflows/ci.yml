name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies and package
      run: |
        uv sync --dev
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Check code structure (basic lint)
      run: |
        uv run python -m py_compile src/mcp_ambari_api/*.py
        uv run python -c "from mcp_ambari_api.ambari_api import get_prompt_template; print('âœ“ Module imports successfully')"
