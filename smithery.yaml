# Smithery configuration file: https://smithery.ai/docs/build/project-config

build:
  dockerfile: Dockerfile
  dockerBuildPath: .
runtime: container
startCommand:
  type: http
  endpoint: /mcp
  configSchema:
    properties:
      AMBARI_HOST: { type: string, default: "localhost" }
      AMBARI_PORT: { type: string, default: "8080" }
      AMBARI_USER: { type: string, default: "admin" }
      AMBARI_PASS: { type: string, default: "admin" }
      AMBARI_CLUSTER_NAME: { type: string, default: "TEST-AMBARI" }
      AMBARI_LOG_LEVEL: { type: string, default: "INFO" }
    required: []
  exampleConfig:
    AMBARI_HOST: host.docker.internal
    AMBARI_PASS: admin
    AMBARI_PORT: "8080"
    AMBARI_USER: admin
    AMBARI_LOG_LEVEL: DEBUG
    AMBARI_CLUSTER_NAME: TEST-AMBARI
